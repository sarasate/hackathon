<template name="questionnaire">

  <div class="questionnaire-container">


    <div class="question-item">
      <div class="question-text">
        {{questiontext}}
      </div>
      {{#if range}}
      <form class="question-form">
        <input type="number" name="value" class="input questionnaire-input" placeholder="Bitte Wert eingeben">
      </form>
      {{else}}
      <div class="thumbs-container">
        <button class="thumbs-up thumbs-icon">
          <img src="/up.svg" alt="">
        </button>

        <button class="thumbs-down thumbs-icon">
          <i class="icon">
            <img src="/down.svg" alt="">
          </i>
        </button>

      </div>

      {{/if}}
      <div class="navigation-buttons">
        <button class="previous-question">previous</button>
        <button class="next-question">next</button>
      </div>

    </div>
    <div class="finish-questionnaire-modal">
			The questionnaire is completed. Next step: Rate your answers.  
      <button class="continue-to-scoring">Proceed</button>
    </div>



  </div>

</template>
