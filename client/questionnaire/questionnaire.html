<template name="questionnaire">

  <div class="questionnaire-container">


    <div class="question-item">
      <div class="question-text">
        {{questiontext}}
      </div>
      {{#if range}}
      <form class="invite-form">
        <input type="text" class="input questionnaire-input" placeholder="Bitte Wert eingeben">
      </form>
      {{else}}
        xxx
    
      {{/if}}
      <div class="navigation-buttons">
        <button class="previous-question">previous</button>
        <button class="next-question">next</button>
      </div>

    </div>
    <div class="finish-questionnaire-modal">
        [Text - Fragenkatalog fertig - weiter zum Bewerten]
        <button class="continue-to-scoring">Proceed</button>
      </div>



  </div>

</template>
