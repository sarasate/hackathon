<template name="invite">


	{{> inviteform}}


</template>

<template name="inviteform">
	<div class="invite-form-container">
			<div class="selected-template-text">
				You have chosen the following negotiation template:<br>
				</div>
				<div class="template-name">
						<strong>Divorce Settlement</strong>
				</div>
			<div class="invite-input-text">
				Please enter the email address to which you would like to send an invitation!
				</div>

		<form class="invite-form">
			<input type="text" name="username1" class="input text-input" placeholder="Your name" required>
			<input type="email" name="email1" class="input email-input" placeholder="Email address" required>

			<input type="text" name="username2" class="input text-input" placeholder="Name of other party" required>
			<input type="email" name="email2" class="input email-input" placeholder="Email address" required>
			<button class="button email-submit-button" type="submit">
				Send invitation
			</button>
		</form>
	</div>

</template>
