<template name="invite">


	{{> inviteform}}


</template>

<template name="inviteform">
	<div class="invite-form-container">
			<div class="selected-template-text">
				You have chosen the following negotiation template:<br>
				</div>
				<div class="template-name">
						<strong>Divorce Settlement</strong>
				</div>
			<div class="invite-input-text">
				Please enter the e-mail address to which you would like to send an invitation!
				</div>

		<form class="invite-form">
			<input type="email" class="input email-input" placeholder="E-Mail-Adresse">
			<button class="button email-submit-button">
				Send invitation
			</button>
		</form>
	</div>

</template>
