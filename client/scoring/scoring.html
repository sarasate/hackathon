<template name="scoring">

  <div class="scoring-container">
      <div class="scoring-counter">
        {{scoreCount}}/{{maxCount}}
      </div>
      <div class="modules-select-text scoring-select-text">
          [Text zur Punktevergabe]
        </div>
        <div class="modules-list">

          {{#each questions}}

          <div class="module-item scoring-item">
            <div class="module-name">
              {{text}}
            </div>
            <div class="module-description">
              {{answer _id}} {{unit}}
            </div>

            <div class="score-box" id={{answerId _id}}>
              <div class="plus-button score-button" id={{answerId _id}}>+</div>
              <input type="number" class="score-input" value={{weight _id}}>
              <div class="minus-button score-button" id={{answerId _id}}>-</div>
            </div>

          </div>

          {{/each}}

        </div>
        <button class="module-selected-button scoring-confirm">Confirm selection</button>
        <div class="please-wait-modal">

            <div class="waiting-for-other-party">
              Please wait until the other party is ready<span class="dot-one">.</span><span class="dot-two">.</span><span class="dot-three">.</span>
            </div>

          </div>

  </div>

</template>
