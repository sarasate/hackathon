<template name="scoring">

  <div class="scoring-container">

      <div class="modules-select-text">
          [Text zur Punktevergabe]
        </div>
        <div class="modules-list">

          {{#each questions}}

          <div class="module-item">
            <div class="module-name">
              {{text}}
            </div>
            <div class="module-description">
              {{answer _id}} {{unit}}
            </div>

            <div class="score-box">
              +/-
            </div>

          </div>

          {{/each}}

        </div>
        <button class="module-selected-button">Confirm selection</button>

  </div>

</template>
