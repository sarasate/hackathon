<template name="modules">
	<div id="modules-container">

		<div class="modules-select-text">
			Please select the topics you would like to negotiate.
		</div>
		<div class="modules-list">

			{{#each modules}}

			<div class="module-item" id={{id}}>
				<div class="module-name">
					{{name}}
				</div>
				<div class="module-description">
					{{description}}
				</div>

			</div>

			{{/each}}

		</div>
		<button class="module-selected-button">Confirm selection</button>
		<div class="please-wait-modal">

			<div class="waiting-for-other-party">
				Please wait until the other party is ready<span class="dot-one">.</span><span class="dot-two">.</span><span class="dot-three">.</span>
			</div>

		</div>
	</div>
</template>
